<body>
        <div class="boxLogin">
            <h1 class="login">
                Login
            </h1>

            <input type="text" name="email" placeholder="email" [(ngModel)]="Usuario.email">
            <input type="text" name="senha" placeholder="senha" [(ngModel)]="Usuario.senha">
            <button (click)="logar($event)">Entrar</button>

        </div>
        <div *ngFor="let user of usuarios;">
            <div>
                <a href=""></a>
            </div>
        </div>
    </main>
</body>
