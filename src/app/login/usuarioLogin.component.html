<header class="cabecalhoRegister">
    <div class="cabecalhoLOGO">
      <div>
        <div class="a">
            <h2 class="logo">Cook With Me</h2>
          </div>
      </div>
    </div>
    <div class="cabecalhoPAGINAS">
      <a class="resgistar" href="http://localhost:4200/registrar" class="a">Registrar</a>
      <a class="loginc" href="http://localhost:4200/login" class="a">Login</a>
    </div>    
</header>
<body>
        <div class="boxLogin">
            <h1 class="login">
                Login
            </h1>
        <div class="dadosLogin">
            <input type="text" name="email" placeholder="email" [(ngModel)]="Usuario.email">
            <input type="password" name="senha" placeholder="senha" [(ngModel)]="Usuario.senha">
        </div>
        <br>
        <br>
        <div class="confirmarLogin">
            <button (click)="logar()">Entrar</button>
        </div>
        </div>
</body>
