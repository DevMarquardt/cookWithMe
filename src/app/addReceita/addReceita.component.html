<header class="cabecalhoRegister">
    <div class="cabecalhoLOGO">
        <div>
          <div class="a">
                <a class="logo" href="http://localhost:4200/Inicio">Cook With Me</a>
            </div>
        </div>
      </div>
    
    <div class="cabecalhoPAGINAS">

        <div>
          <div (click)="showMenuconfig()">
            <div >
              <a class="a">Configurações</a>
            </div>
            <div *ngIf="mostraMenuconfig" class="itens">
              <h5 class="item">Geral</h5>
              <h5 class="item">Privacidade</h5>
              <h5 class="item">Favoritos</h5>
            </div>
          </div>
        </div>

        <div class="container">
          <div >
            <a class="a"href="http://localhost:4200/perfil">Perfil</a>
          </div>
        </div>
    </div>



  </header>
<body>
        <div>
            <div>
                <input type="text" name="nome da receita" [(ngModel)]="Receita.nome" placeholder="nome da receita">
                <input type="text" name="ingredientes" [(ngModel)]="Receita.ingrediente" placeholder="ingredientes">
                <input type="text" name="Passo a passo" [(ngModel)]="Receita.passoApasso" placeholder="Passo a passo">

                <br>
                <h1>Image</h1>
                <input type="file" accept="image/*" (change)="onFileSelected($event)">
                <div *ngIf="imageUrl">
                    <img [src]="imageUrl">
                </div>
                <br>
                <br>
                <h1>Video</h1>
                <br>
                <input type="file" accept="video/*" (change)="onFileSelectedVideo($event)">
                <br>
                <div *ngIf="videoUrl">
                    <video [src]="videoUrl" controls></video>
                </div>
            </div>
        </div>

        <div>

        </div>

        <div>
            <br>
            <button (click)="salvarReceita()">Confirmar</button>
        </div>
</body>
