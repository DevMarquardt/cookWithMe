<body>
  <header class="cabecalhoRegister">

    <div class="cabecalhoLOGO">
      <div>
        <div class="a">
          <a class="logo" href="http://localhost:4200/Inicio">Cook With Me</a>
        </div>
      </div>
    </div>

    <div class="cabecalhoPAGINAS">
      <div>
          <div *ngIf="mostraMenuCat" class="itens">
            <h5 class="item">Doces</h5>
            <h5 class="item">Salgados</h5>
          </div>
      </div>

      <div>
        <div (click)="showMenuconfig()">
          <div >
            <a class="a">Configurações</a>
          </div>
          <div *ngIf="mostraMenuconfig" class="itens">
            <a href="http://localhost:4200/Perfil-Geral"><h5 class="item">Geral</h5></a>
            <h5 class="item">Privacidade</h5>
            <a href="http://localhost:4200/Favoritas"><h5 class="item">Favoritos</h5></a>
          </div>
        </div>
      </div>
      <img class="foto" [src]="Usuario.foto" alt="">
    </div>



  </header>
  <main>
    <div class="left">
      <div class="a5">
        <input class="nomeDaReceita" type="text" placeholder="Nome da Receita" [(ngModel)]="Receita.nome">
        <div class="addFotoEnome">
  
          <div class="sla">
            
            <div class="imagemAddReceita" *ngIf="imageUrl">
              <img class="receitaImagem" [src]="imageUrl">
            </div>
            <div class="imagemAddReceita" *ngIf="videoUrl">
              <img class="receitaImagem" [src]="videoUrl">
            </div>
            
          </div>
      </div>
      <div>
        <div class="imagemEvideo">
          <div class="a1">
            <img src="../../assets/imagens/camera.png" alt="" width="50px">
            <input type="file" accept="image/*" (change)="onFileSelected($event)">
          </div>
        </div>
        <div class="imagemEvideo">
          <div class="a1"> 
            <img src="../../assets/imagens/video.png" alt="" width="50px">
            <input type="file" accept="video/*" (change)="onFileSelectedVideo($event)">
          </div>
        </div>
      </div>
    </div>
    <div class="flexConfirma" style="margin-top: -5rem;">
      <button class="confirmar" (click)="salvarReceita()">CONFIRMAR</button>
    </div>
    </div>

    <div class="right">
      <div>
        <div class="opcoes">
          <div>
            <h3 class="opcao" (click)="ingredienteOn()">Ingredientes</h3>
          </div>
          <div>
            <h3 class="opcao" (click)="passoOn()">Passo a passo</h3>
          </div>
        </div>

        <div class="a1">
          <div class="input" *ngIf="ingredienteBol">
            <textarea name="ingrediente" id="" cols="30" rows="10"
            style="height: 297px; width: 468px; background-color: rgba(95, 46, 31, 0.99); color: rgb(216, 215, 215);resize: none; border-radius: 15px;"
              [(ngModel)]="Receita.ingrediente" placeholder="Adicionar Ingredientes"></textarea>
          </div>
          <div class="input" *ngIf="passoBol">
            <textarea name="ingrediente" id="" cols="30" rows="10"
            style="height: 297px; width: 468px; background-color: rgba(95, 46, 31, 0.99); color: rgb(216, 215, 215);resize: none; border-radius: 15px;"
              [(ngModel)]="Receita.passoApasso" placeholder="Adicionar Passo a Passo"></textarea>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
