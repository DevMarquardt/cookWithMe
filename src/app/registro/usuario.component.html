<header class="cabecalho">
    <div class="cabecalhoLOGO">
      <a class="logo" href="http://localhost:4200/Inicio">Cook With Me</a>
    </div>
    <div class="cabecalhoPAGINAS">
      <a class="resgistar" href="http://localhost:4200/registrar">registrar</a>
      <a class="login" href="http://localhost:4200/login">login</a>
    </div>    
</header>

<body>
        <div class="boxRegistro">
            <h1 class="register">
                Registrar
            </h1>
            <div class="dadosRegistro">
                <input type="text" name="Nome" placeholder="Nome" [(ngModel)]="Usuario.nome">
                <input type="text" name="email" placeholder="email" [(ngModel)]="Usuario.email">
                <input type="text" name="senha" placeholder="senha" [(ngModel)]="Usuario.senha">
                <input [ngClass]="{'red': Csenha !== Usuario.senha, 'green': Csenha === Usuario.senha}" type="text" placeholder="confirma senha" [(ngModel)]="Csenha">
            </div>
            <br>
            <div class="confirmarRegistro">
                <button (click)="novoUser(Csenha)">Cadastrar</button>
            </div>
        </div>
</body>
