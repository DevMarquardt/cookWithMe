<body (click)="desligaCard($event)">
  <header class="cabecalho">

    <div class="cabecalhoLOGO">
      <div>
        <div class="a">
            <h2 class="logo">Cook With Me</h2>
          </div>
      </div>
    </div>
    
    <div class="cabecalhoPAGINAS">

        <div class="container">
          <div class="configuracoes" (click)="showMenuconfig()">
            
            <div class="a" >
              <h3 style="width: 5rem;">Config</h3>
            </div>
            <div *ngIf="mostraMenuconfig" class="itens">
              <h5 class="item">Geral</h5>
              <h5 class="item">Privacidade</h5>
              <h5 class="item">Favoritos</h5>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="perfil" class="a" (click)="showMenuPerfil()">
            <h3>Perfil</h3>
            <div *ngIf="Perfil">
              <h5>Geral</h5>
              <h5>Privacidade</h5>
              <h5>Favoritos</h5>
            </div>
          </div>
        </div>
        
    </div>

  </header>
  <br>
  <div class="searchBox">
    <div class="search">
      <input type="text" name="search" placeholder="O que vamos preparar hoje?">
    </div>
  </div>
  <div>
    <H1>Bem vindo ao Cook with me!</H1>
    <h3>Conhe√ßa as receitas mais procuradas por chefes</h3>
    <h1 style="margin-top: 40px;">Destaques</h1>
  </div>
  <div class="imagens">
    <img class="img" *ngFor="let img of slide" [src]="img.imgUrl" alt="" (click)="salvaImagem(img)">
  </div>
</body>
