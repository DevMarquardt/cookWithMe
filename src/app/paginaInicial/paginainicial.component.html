<body (click)="desligaCard($event)">
  <header class="cabecalhoRegister">

    <div class="cabecalhoLOGO">
      <div>
        <div class="a">
              <a class="logo" href="http://localhost:4200/Inicio">Cook With Me</a>
          </div>
      </div>
    </div>
    
    <div class="cabecalhoPAGINAS">

      <div class="container">
        <div >
          <a class="a"href="http://localhost:4200/addReceita">Adicionar Receita</a>
        </div>
      </div>

      <div>
        <div (click)="showCategorias()">
          <div >
            <a class="a">Categorias</a>
          </div>
          <div *ngIf="mostraMenuconfig" class="itens">
            <h5 class="item">Doces</h5>
            <h5 class="item">Salgados</h5>
          </div>
        </div>
      </div>

        <div>
          <div (click)="showMenuconfig()">
            <div >
              <a class="a">Configurações</a>
            </div>
            <div *ngIf="mostraMenuconfig" class="itens">
              <h5 class="item">Geral</h5>
              <h5 class="item">Privacidade</h5>
              <h5 class="item">Favoritos</h5>
            </div>
          </div>
        </div>

        <div class="container">
          <div >
            <a class="a"href="http://localhost:4200/perfil">Perfil</a>
          </div>
        </div>
    </div>



  </header>
  <br>
  <div class="searchBox">
    <div class="search">
      <input type="text" name="search" placeholder="O que vamos preparar hoje?">
    </div>
  </div>
  <div>
    <H1>Bem vindo ao Cook with me!</H1>
    <h3>Conheça as receitas mais procuradas por chefes</h3>
    <h1 style="margin-top: 40px;">Destaques</h1>
  </div>
  <div class="imagens">
    <img class="img" *ngFor="let img of slide" [src]="img.imgUrl" alt="" (click)="salvaImagem(img)">
  </div>
</body>
