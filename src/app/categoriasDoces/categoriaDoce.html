<body (click)="desligaCard($event)">
    <header class="cabecalhoRegister">
  
      <div class="cabecalhoLOGO">
        <div>
          <div class="a">
            <a class="logo" href="http://localhost:4200/Inicio">Cook With Me</a>
          </div>
        </div>
      </div>
  
      <div class="cabecalhoPAGINAS">
        <div class="container">
          <div>
            <a class="a" href="http://localhost:4200/addReceita">Adicionar Receita</a>
          </div>
        </div>
  
        <div>
          <div (click)="showCategorias()">
            <div>
              <a class="a">Categorias</a>
            </div>
            <div *ngIf="mostraMenuCat" class="itens">
              <h5 class="item">Doces</h5>
              <h5 class="item">Salgados</h5>
            </div>
          </div>
        </div>
  
        <div>
          <div (click)="showMenuconfig()">
            <div>
              <a class="a">Configurações</a>
            </div>
            <div *ngIf="mostraMenuconfig" class="itens">
              <a href="http://localhost:4200/Perfil-Geral">
                <h5 class="item">Geral</h5>
              </a>
              <h5 class="item">Privacidade</h5>
              <a href="http://localhost:4200/Favoritas">
                <h5 class="item">Favoritos</h5>
              </a>
            </div>
          </div>
        </div>
  
        <div class="container">
            <a href="http://localhost:4200/Perfil"><img class="foto" [src]="Usuario.foto" alt=""></a>
        </div>
      </div>
    </header>
    
    <br>
    <div class="searchBox">
    </div>
    <div>
      <h1 style="margin-top: 20px; font-size: 30px; font-size: 69px;
      font-family: Farro;
      font-weight: 600; text-decoration: underline;">Salgados:</h1>
    </div>
    <div>
      <h1 style="margin-top: 20px; font-size: 30px; font-size: 39px;
      font-family: Farro;
      font-weight: 600; text-decoration: underline;">Novidades</h1>
    </div>
    <div class="imagens">
      <div *ngFor="let img of slide | slice:0:5; index as indice">
        <div *ngIf="img.imgUrl">
          <img class="img" [src]="img.imgUrl" alt="" (click)="salvaImagem(img)">
          <h5 class="nameImage">{{img.nome}}</h5>
        </div>
        <div *ngIf="img.videoUrl">
          <video class="img" controls (click)="salvaImagem(img)">
            <source class="vid" [src]="img.videoUrl" type="video/mp4" >
          </video>
          <h5 class="nameImage">{{img.nome}}</h5>
        </div>
      </div>
    </div>

    <div>
      <h1 style="margin-top: 20px; font-size: 30px; font-size: 39px;
      font-family: Farro;
      font-weight: 600; text-decoration: underline;">Populares</h1>
    </div>
    <div class="imagens">
      <div *ngFor="let img of embaralhaDnv | slice:0:5; index as indice">
        <div *ngIf="img.imgUrl">
          <img class="img" [src]="img.imgUrl" alt="" (click)="salvaImagem(img)">
          <h5 class="nameImage">{{img.nome}}</h5>
        </div>
        <div *ngIf="img.videoUrl">
          <video class="img" controls (click)="salvaImagem(img)">
            <source class="vid" [src]="img.videoUrl" type="video/mp4" >
          </video>
          <h5 class="nameImage">{{img.nome}}</h5>
        </div>
      </div>
    </div>

    <div>
      <h1 style="margin-top: 20px; font-size: 30px; font-size: 39px;
      font-family: Farro;
      font-weight: 600; text-decoration: underline;">Todas</h1>
    </div>
    <div class="imagens">
      <div *ngFor="let img of slide">
        <div *ngIf="img.imgUrl">
          <img class="img" [src]="img.imgUrl" alt="" (click)="salvaImagem(img)">
          <h5 class="nameImage">{{img.nome}}</h5>
        </div>
        <div *ngIf="img.videoUrl">
          <video class="img" controls (click)="salvaImagem(img)">
            <source class="vid" [src]="img.videoUrl" type="video/mp4" >
          </video>
          <h5 class="nameImage">{{img.nome}}</h5>
        </div>
      </div>
    </div>
  </body>
