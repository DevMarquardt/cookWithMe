<body (click)="desligaCard($event)">
  <header class="cabecalhoRegister">

    <div class="cabecalhoLOGO">
      <div>
        <div class="a">
          <a class="logo" href="http://localhost:4200/Inicio">Cook With Me</a>
        </div>
      </div>
    </div>

    <div class="cabecalhoPAGINAS">
      <div class="container">
        <div>
          <a class="a" href="http://localhost:4200/addReceita">Adicionar Receita</a>
        </div>
      </div>

      <div>
        <div (click)="showCategorias()">
          <div>
            <a class="a">Categorias</a>
          </div>
          <div *ngIf="mostraMenuCat" class="itens">
            <a href="http://localhost:4200/categoria-Doces"><h5 class="item">Doces</h5></a>
            <a href="http://localhost:4200/categoria-Salgados"><h5 class="item">Salgados</h5></a>
          </div>
        </div>
      </div>

      <div>
        <div (click)="showMenuconfig()">
          <div>
            <a class="a">Configurações</a>
          </div>
          <div *ngIf="mostraMenuconfig" class="itens">
            <a href="http://localhost:4200/Perfil-Geral">
              <h5 class="item">Geral</h5>
            </a>
            <a href="http://localhost:4200/privacidade"><h5 class="item">Privacidade</h5></a>
            <a href="http://localhost:4200/Favoritas">
              <h5 class="item">Favoritos</h5>
            </a>
          </div>
        </div>
      </div>

      <div class="container">
        <a href="http://localhost:4200/Perfil"><img class="foto" [src]="Usuario.foto" alt=""></a>
      </div>
    </div>
  </header>

      <main>
        <div class="boxColor">
            <div class="box">
                <div class="name">
                  <div class="confGeral">
                    <h2 >Configurações Gerais</h2>
                  </div>
                    <div style="margin-right: 10px;">
                        <a href="http://localhost:4200/Inicio"><img src="../../assets/imagens/voltar.png" width="35px" alt=""></a>
                    </div>
                </div>
                <div class="inputs">
                    <h4>Alterar nome: <input type="text" placeholder="Novo nome" [(ngModel)]="Usuario.nome"></h4>
                    <h4>Alterar foto: <input type="file" (change)="onFileSelected($event)"></h4>
                    <h4>Alterar email: <input type="text" placeholder="Novo email" [(ngModel)]="Usuario.email"></h4>
                    <h4>Alterar senha: <input type="password" placeholder="Nova senha" [(ngModel)]="Usuario.senha"></h4>
                    <h4>confirmar senha: <input [ngClass]="{'red': Csenha !== Usuario.senha, 'green': Csenha === Usuario.senha}" type="password" placeholder="confirmar senha" [(ngModel)]="Csenha"></h4>
                </div>
                <div class="flexConfirma">
                  <button class="confirmar" (click)="novoUser(Csenha)">Salvar Alterações</button>
                </div>
            </div>
        </div>  
      </main>
</body>
